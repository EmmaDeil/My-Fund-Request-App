services:
  - type: web
    name: fund-request-dashboard
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: fund-request-db
          property: connectionString
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: true
      - key: EMAIL_USER
        sync: false  # Set manually in Render dashboard
      - key: EMAIL_PASS
        sync: false  # Set manually in Render dashboard  
      - key: DASHBOARD_URL
        value: https://fund-request-dashboard.onrender.com
      - key: BACKEND_API_URL
        value: https://my-fund-request-app-backend.vercel.app
      - key: SESSION_SECRET
        generateValue: true